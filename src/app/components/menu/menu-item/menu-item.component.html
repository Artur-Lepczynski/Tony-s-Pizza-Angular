<div class="main-wrapper">
  <img [src]="url" alt="food" />
  <div class="menu-text">
    <h3>{{ name }} - ${{ price }}</h3>
    <p>{{ description }}</p>
  </div>

  <div class="menu-controls">
    <input type="number" min="0" max="5" [value]="quantity" (change)="handleQuantityChange($event)" />
    <div class="menu-buttons">
      <app-button use="menu-item" type="button" look="secondary" (buttonClick)="handleMinusClick()">
        <span slot="button">-</span>
      </app-button>

      <app-button use="menu-item" type="button" look="primary" (buttonClick)="handleAddClick()">
        <span slot="button">+</span>
      </app-button>

    </div>
    <app-button use="menu-add" type="button" look="primary" (buttonClick)="handleAddToCart()">
      <span slot="button">Add</span>
    </app-button>
  </div>

</div>
